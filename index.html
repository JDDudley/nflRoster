<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NFL Roster</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--FontAwesome-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--Custom Stylesheet-->
    <link rel="stylesheet" href="style.css">
    <!--prevent mobile zoom-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>
    <div class="container-fluid">
        <div class="row nav-menu">
            <div class="col-xs-12 title-bar">
                <h1 id="title">NFL ROSTER</h1>
                <form class="form-group form-inline">
                    <input type="text" class="form-control" placeholder="PLAYER NAME" id="search-name" onkeyup="searchText(this.value)">
                    <!--<label for="select-team" class="control-label">Team:</label>-->
                    <select class="form-control" id="select-team" onchange="searchPlayers()">
                        <option value="null">SELECT TEAM</option>
                        <option value="ARI">Arizona Cardinals</option>
                        <option value="ATL">Atlanta Falcons</option>
                        <option value="BAL">Baltimore Ravens</option>
                        <option value="BUF">Buffalo Bills</option>
                        <option value="CAR">Carolina Panthers</option>
                        <option value="CHI">Chicago Bears</option>
                        <option value="CIN">Cincinatti Bengals</option>
                        <option value="CLE">Cleveland Browns</option>
                        <option value="DAL">Dallas Cowboys</option>
                        <option value="DEN">Denver Broncos</option>
                        <option value="DET">Detriot Lions</option>
                        <option value="GB">Green Bay Packers</option>
                        <option value="HOU">Houstan Texans</option>
                        <option value="IND">Indianapolis Colts</option>
                        <option value="JAC">Jacksonville Jaguars</option>
                        <option value="KC">Kansas City Chiefs</option>
                        <option value="LAR">LA Rams</option>
                        <option value="MIA">Miami Dolphins</option>
                        <option value="MIN">Minnesota Vikings</option>
                        <option value="NE">New England Patriots</option>
                        <option value="NO">New Orleans Saints</option>
                        <option value="NYG">New York Giants</option>
                        <option value="NYJ">New York Jets</option>
                        <option value="OAK">Oakland Raiders</option>
                        <option value="PHI">Philadelphia Eagles</option>
                        <option value="PIT">Pittsburgh Steelers</option>
                        <option value="SD">San Diego Chargers</option>
                        <option value="SEA">Seattle Seahawks</option>
                        <option value="SF">San Francisco 49ers</option>
                        <option value="TB">Tamba Bay Buccaneers</option>
                        <option value="TEN">Tennessee Titans</option>
                        <option value="WAS">Washington Redskins</option>
                    </select>
                    <!--<button type="button" class="btn btn-success" id="search-team">
                        <span><i class="fa fa-search"></i></span>
                    </button>-->
                    <!--<label for="select-pos" class="control-label">Position:</label>-->
                    <select class="form-control" id="select-pos" onchange="searchPlayers()">
                        <option value="null">SELECT POSITION</option>
                        <option value="DB">Defensive Back</option>
                        <option value="DL">Defensive Line</option>
                        <option value="DST">Defense & Special Teams</option>
                        <option value="K">Kicker</option>
                        <option value="LB">Linebacker</option>
                        <option value="QB">Quarterback</option>
                        <option value="RB">Running Back</option>
                        <option value="TE">Tight End</option>
                        <option value="WR">Wide Receiver</option>
                    </select>
                    <!--<button type="button" class="btn btn-success" id="search-pos">
                        <span class="fa fa-search"></span>
                    </button>-->
                </form>
            </div>
        </div>
        <!--loading bar & misc. old functions-->
        <div class="row">
            <div class="col-xs-12" class="player-form">
                <div id="loading">
                    <br><br><br>
                    <i class="fa fa-spinner fa-pulse fa-3x"></i>
                    <span class="sr-only">Loading...</span>
                    <h1 class="text-center">Downloading data...<br>Please wait...</h1>
                    <br><br><br>
                </div>
                <!--<div class="form-group">
                <form id="new-player">
                <input type="text" class="form-control" id="name" placeholder="Player Name" required>
                <input type="text" class="form-control" id="pos" placeholder="Position" required>
                <input type="number" class="form-control" id="num" placeholder="Jersey Number" required>
                <input type="submit" class="btn btn-success" value="Add Player" id="form-submit">
                </form>
            </div>-->
            </div>
        </div>
        <!--my roster will print here-->
        <div class="row">
            <div class="col-xs-12" id="my-roster-title" onclick="toggleMyRoster()">
                <h2 id="roster-title">YOUR TEAM <span class="glyphicon glyphicon-triangle-right" id="roster-toggle"></span></h2>
            </div>
            <div class="col-xs-12" id="my-roster">
            </div>
        </div>
        <!--full or searched roster will print here-->
        <div class="row">
            <div class="col-xs-12" id="roster"></div>
        </div>
    </div>
    <script src="service.js"></script>
    <script src="app.js"></script>
</body>
</html>
